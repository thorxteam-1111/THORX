
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THORX | Premium Earning System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --thorx-orange: #FF5722;
        --thorx-beige: #E5E4D7;
        --thorx-black: #000000;
        --thorx-border: 2px;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--thorx-beige);
        color: var(--thorx-black);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Subtle Grain Texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }

      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }

      .industrial-border {
        border: var(--thorx-border) solid var(--thorx-black);
      }

      .industrial-shadow {
        box-shadow: 6px 6px 0px 0px var(--thorx-black);
      }

      .industrial-shadow-sm {
        box-shadow: 3px 3px 0px 0px var(--thorx-black);
      }

      .industrial-shadow-lg {
        box-shadow: 12px 12px 0px 0px var(--thorx-black);
      }

      .industrial-shadow:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px var(--thorx-black);
      }

      .barcode-pattern {
        background-image: repeating-linear-gradient(90deg, #000, #000 1px, transparent 1px, transparent 4px);
        height: 12px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--thorx-beige);
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--thorx-orange);
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 0%, rgba(255, 87, 34, 0.1) 50%, transparent 100%);
        animation: scanline 4s linear infinite;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
