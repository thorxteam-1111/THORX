
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>THORX | Premium Earning System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --thorx-orange: #FF5722;
        --thorx-beige: #E5E4D7;
        --thorx-black: #050505;
        --thorx-border: 2px;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--thorx-beige);
        color: var(--thorx-black);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Improve touch response */
        touch-action: manipulation;
      }

      /* Safe Area for Mobile Nav */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      /* Subtle Grain Texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }

      /* Industrial Design System */
      .industrial-border {
        border: var(--thorx-border) solid var(--thorx-black);
      }

      .industrial-shadow {
        box-shadow: 4px 4px 0px 0px var(--thorx-black);
      }

      .industrial-shadow-lg {
        box-shadow: 8px 8px 0px 0px var(--thorx-black);
      }
      
      .industrial-shadow-sm {
        box-shadow: 2px 2px 0px 0px var(--thorx-black);
      }

      .industrial-active:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px var(--thorx-black);
      }

      .barcode-pattern {
        background-image: repeating-linear-gradient(90deg, #000, #000 1px, transparent 1px, transparent 4px);
        height: 12px;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }

      /* Scanline Effect */
      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0.5; }
        50% { opacity: 0.2; }
        100% { transform: translateY(100%); opacity: 0.5; }
      }
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 0%, rgba(255, 87, 34, 0.1) 50%, transparent 100%);
        animation: scanline 3s linear infinite;
        pointer-events: none;
        z-index: 10;
      }

      /* No Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

      }
